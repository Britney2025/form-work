<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

       
    <div>
<form action="/submit" method="post"> 
    <h2>Join our community</h2>
        <fieldset>
            <legend>Personal information</legend>
            <label for="fname">First name:</label>
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="male">
            <label for="gender">Female</label>
            <input type="radio" name="gender" value="female">
        </fieldset>
        <h2>Region selection</h2>
        <label for="region">Select your region:</label>
        <select name="region" id="region">
            <option value="nairobi">Nairobi</option>
            <option value="kisumu">Kisumu</option>
            <option value="mombasa">Mombasa</option>
            <option value="kamega">Kakamega</option>
        </select>
        <h2>Hobbies</h2>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" step="1" value="50">
        <!--Color picker-->
        <label for="color">Choose a color</label>
        <input type="color" id="color" name="color">
        <!--Date picker-->
        <label for="date">Date of birth</label>
        <input type="date" id="dob" name="dob">
        <input type="submit" value="submit">

    </form>
</div>
<!--Embeding images-->
<img src="/images/pexels-betulbatmaz-32172874.jpg" alt="photo.jpg" width="100px" height="100px">

</video>
<!--Embeding audio-->
<audio controls width>
    <source src="" type="mp3">

</audio>



    

    
</body>
</html>
